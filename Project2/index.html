<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personnel Management</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="libs/css/fontawesome.min.css">
        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-xs-5">
                                <h2>Personnel <b>Management</b></h2>
                            </div>
                            <div class="row">
                              <div class="col">
                                <select class="form-select w-72" aria-label="Default select example" id="locationForm">
                                  <option disabled selected>Choose Location</option>
                                  <option value="1">London</option>
                                  <option value="2">New York</option>
                                  <option value="3">Paris</option>
                                  <option value="4">Munich</option>
                                  <option value="5">Rome</option>
                                </select>
                              </div>
                              <div class="col">
                                <select class="form-select w-72" id="departmentForm" aria-label="Default select example">
                                  <option disabled selected >Filter by Department</option>
                                  <option value="1">Human Resources</option>
                                  <option value="2">Sales</option>
                                  <option value="3">Marketing</option>
                                  <option value="4">Legal</option>
                                  <option value="5">Services</option>
                                  <option value="6">Research and Development</option>
                                  <option value="7">Product Management</option>
                                  <option value="8">Training</option>
                                  <option value="9">Support</option>
                                  <option value="10">Engineering</option>
                                  <option value="11">Accounting</option>
                                  <option value="12">Business Development</option>
                                </select> 
                              </div>
                              <div class="col">
                                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal" id="testo"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>

                              </div>
                            </div>
                            
                            </div>
                            
                        </div>
                    </div>
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>First Name</th>						
                                <th>Last Name</th>
                                <th>Location</th>
                                <th>Department</th>
                                <th>Job Title</th>
                                <th >Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                        </tbody>
                    </table>
                    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="addUserModalBody">
                              <form>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">First Name:</label>
                                  <input type="text" class="form-control" id="addFirstName">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="addLastName">
                                  </div>
                                  
                                  <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Department: </label>
                                    <select id="addDepartment" class="form-select">
                                        <option value="1">Human Resources</option>
                                        <option value="2">Sales</option>
                                        <option value="3">Marketing</option>
                                        <option value="4">Legal</option>
                                        <option value="5">Services</option>
                                        <option value="6">Research and Development</option>
                                        <option value="7">Product Management</option>
                                        <option value="8">Training</option>
                                        <option value="9">Support</option>
                                        <option value="10">Engineering</option>
                                    </select>
                                  </div>
                                  <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Job Title:</label>
                                    <input type="text" class="form-control" id="addJob">
                                  </div>
                                <div class="mb-3">
                                  <label for="message-text" class="col-form-label">Email:</label>
                                  <input type="text" class="form-control" id="addEmail">
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary" id="addUserBtn">Add User</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="updateUserModalBody">
                              <form>
                                <div class="mb-3">
                                  <label for="fName" class="col-form-label">First Name:</label>
                                  <input type="text" class="form-control" id="updatefName">
                                </div>
                                <div class="mb-3">
                                    <label for="lName" class="col-form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="updatelName">
                                  </div>
                                  
                                  <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Job Title:</label>
                                    <input type="text" class="form-control" id="updateJob">
                                  </div>
                                  <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Department: </label>
                                    <select id="updateDepartment" class="form-select">
                                        <option value="1">Human Resources</option>
                                        <option value="2">Sales</option>
                                        <option value="3">Marketing</option>
                                        <option value="4">Legal</option>
                                        <option value="5">Services</option>
                                        <option value="6">Research and Development</option>
                                        <option value="7">Product Management</option>
                                        <option value="8">Training</option>
                                        <option value="9">Support</option>
                                        <option value="10">Engineering</option>
                                    </select>
                                  </div>
                                <div class="mb-3">
                                  <label for="message-text" class="col-form-label">Email:</label>
                                        <input type="text" class="form-control" id="updateEmail">
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary" id="updateUserBtn">Update User</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>        
        </div>     
        </body>
        <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
        <script type="application/javascript" src="libs/js/bootstrap.bundle.min.js"></script>
        <script src="libs/js/script.js"></script>
</html>
