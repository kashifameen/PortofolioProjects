<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no">
        
        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/css/leaflet.css">
        <link rel="stylesheet" href="libs/css/easy-button.css">
        <link rel="stylesheet" href="libs/css/style.css">
        <script src="https://kit.fontawesome.com/734a4f38c0.js" crossorigin="anonymous"></script>;

        <title>Gazetteer</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    </head>
    <body>
        <nav class="navbar navbar-expand bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
                  <select id="select" class="form-select scrollable-menu w-auto">
                    <option value="test">test</option>

                  </select>
                
                
              </div>
            </div>
          </nav>
        <div id="map"><!-- Button trigger modal -->
          
          
          <!-- Modal -->
          <!-- Modal HTML -->
<div id="myModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div>
          <div class="modal-header">
              <h5 class="modal-title">Information about your location </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

          </div>
          <div class="modal-body">
             <div id="country"></div>
             <div id="currency"></div>
             <div id="currentTime"></div>
              <div id="population"></div>
             </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
      </div>
  </div>
</div>
<div id="weatherModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class>
        
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-7 col-xl-5 w-100">
        
                <div id="wrapper-bg" class="card text-white bg-image shadow-4-strong"
                  >
                  <!-- Main current data -->
                  <div class="card-header p-4 border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>

                    <div class="text-center mb-3">
                      <p class="h2 mb-1" id="wrapper-name"></p>
                      <p class="mb-1" id="wrapper-description"></p>
                      <p class="display-1 mb-1" id="wrapper-temp"></p>
                      <span class="">Pressure: <span id="wrapper-pressure"></span></span>
                      <span class="mx-2">|</span>
                      <span class="">Humidity: <span id="wrapper-humidity"></span></span>
                    </div>
                  </div>
        
                  <!-- Hourly forecast -->
                  <div class="card-body p-4 border-top border-bottom mb-2">
                    <div class="row text-center">
                      <div class="col-2">
                        <strong class="d-block mb-2">Now</strong>
                        <img id="wrapper-icon-hour-now" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour-now"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time1"></strong>
                        <img id="wrapper-icon-hour1" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour1"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time2"></strong>
                        <img id="wrapper-icon-hour2" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour2"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time3"></strong>
                        <img id="wrapper-icon-hour3" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour3"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time4"></strong>
                        <img id="wrapper-icon-hour4" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour4"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time5"></strong>
                        <img id="wrapper-icon-hour5" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour5"></strong>
                      </div>
                    </div>
                  </div>
        
                  <!-- Daily forecast -->
                  <div class="card-body px-5">
                    <div class="row align-items-center">
                       <strong>Today</strong>
                      <div class="col">
                       
                        <img id="wrapper-icon-today" src="" class="w-10" alt="" />

                      </div>
        
                      <div class="col text-end">
                        <span id="wrapper-forecast-temp-today"></span>
                      </div>
                    </div>
        
                    <div class="row align-items-center">
                     <strong>Tomorrow</strong>
                             
                      <div class="col">
                        <img id="wrapper-icon-tomorrow" src="" class="w-10" alt="" />
                      </div>
        
                      <div class="col text-end">
                        <span id="wrapper-forecast-temp-tomorrow"></span>
                      </div>
                    </div>
        
                    <div class="row align-items-center">
                      <strong>Day after tomorrow</strong>

                      <div class="col align-items-center">
                        <img id="wrapper-icon-dAT" src="" class="w-10" alt="" />
                      </div>
        
                             
                      <div class="col text-end">
                        <span id="wrapper-forecast-temp-dAT"></span>
                      </div>
                    </div>
                  </div>
                </div>
        
              </div>
            </div>
        
          </div>
          
  </div>
</div>
  <div id="weather">
              <div id="weatherDescription"></div>
              <div id="currentTemp"></div>
              <div id="maxTemp"></div>
              <div id="feelsLike"></div>
              <div id="windSpeed"></div>
        <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
        <script type="application/javascript" src="libs/js/bootstrap.bundle.min.js"></script>
        <script type="application/javascript" src="libs/js/leaflet.js"></script>
        <script type="application/javascript" src="libs/js/easy-button.js"></script>
        <script type="application/javascript" src="libs/js/script.js" ></script>
        
    </body>
