<div id="weatherModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class>
        
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-7 col-xl-5 w-100">
        
                <div id="wrapper-bg" class="card text-white bg-image shadow-4-strong"
                  >
                  <!-- Main current data -->
                  <div class="card-header p-4 border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>

                    <div class="text-center mb-3">
                      <p class="h2 mb-1" id="wrapper-name"></p>
                      <p class="mb-1" id="wrapper-description"></p>
                      <p class="display-1 mb-1" id="wrapper-temp"></p>
                      <span class="">Pressure: <span id="wrapper-pressure"></span></span>
                      <span class="mx-2">|</span>
                      <span class="">Humidity: <span id="wrapper-humidity"></span></span>
                    </div>
                  </div>
        
                  <!-- Hourly forecast -->
                  <div class="card-body p-4 border-top border-bottom mb-2">
                    <div class="row text-center">
                      <div class="col-2">
                        <strong class="d-block mb-2">Now</strong>
                        <img id="wrapper-icon-hour-now" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour-now"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time1"></strong>
                        <img id="wrapper-icon-hour1" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour1"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time2"></strong>
                        <img id="wrapper-icon-hour2" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour2"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time3"></strong>
                        <img id="wrapper-icon-hour3" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour3"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time4"></strong>
                        <img id="wrapper-icon-hour4" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour4"></strong>
                      </div>
        
                      <div class="col-2">
                        <strong class="d-block mb-2" id="wrapper-time5"></strong>
                        <img id="wrapper-icon-hour5" src="" class="" alt="" />
                        <strong class="d-block" id="wrapper-hour5"></strong>
                      </div>
                    </div>
                  </div>
        
                  <!-- Daily forecast -->
                  <div class="card-body px-5">
                    <div class="row align-items-center">
                       <strong>Today</strong>
                      <div class="col">
                       
                        <img id="wrapper-icon-today" src="" class="w-10" alt="" />

                      </div>
        
                      <div class="col text-end">
                        <span id="wrapper-forecast-temp-today"></span>
                      </div>
                    </div>
        
                    <div class="row align-items-center">
                     <strong>Tomorrow</strong>
                             
                      <div class="col">
                        <img id="wrapper-icon-tomorrow" src="" class="w-10" alt="" />
                      </div>
        
                      <div class="col text-end">
                        <span id="wrapper-forecast-temp-tomorrow"></span>
                      </div>
                    </div>
        
                    <div class="row align-items-center">
                      <strong>Day after tomorrow</strong>

                      <div class="col align-items-center">
                        <img id="wrapper-icon-dAT" src="" class="w-10" alt="" />
                      </div>
        
                             
                      <div class="col text-end">
                        <span id="wrapper-forecast-temp-dAT"></span>
                      </div>
                    </div>
                  </div>
                </div>
        
              </div>
            </div>
        
          </div>
          
  </div>

<div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title align-center" id="currencyModalLabel">Currency Converter</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="currentCountryCurrency"></div>
                  <div class="currency-row-outer">
                    <div class="currency-converter">
                      
                
                      <div class="field grid-50-50">
                        <div class="colmun col-left">
                          <input type="number" class="form-input currencyInput" id="numberToConvert" placeholder="Amount To Change">
                        </div>
                        <div class="colmun col-right">
                          <div class="currencySelect">
                            <select id="currencyIn" class="currency" > 
                                 <option value="" disabled selected>Choose Country</option>
                            </select>
                          </div>
                        </div>
                      </div>
                
                      <div class="field grid-50-50">
                        <div class="colmun col-left" id="currencyOutput">
                          <input type="number" class="form-input currencyInput" id="convertedAmount" placeholder="Amount You Receive">
                        </div>
                        <div class="colmun col-right">
                          <div class="currencySelect">
                            <select id="currencyOut" class="currency" placeholder="Choose Country">
                              <option value="" disabled selected>Choose Country</option>

                            </select>
                          </div>
                        </div>
                      </div>
                
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="countryModal" tabindex="-1" role="dialog" aria-labelledby="countryModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">General Information</h4>
                  <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal"></button>
                  </button>
                </div>
                <div class="modal-body" id="tableBody">
                  <table class="table table-striped">
                    <tbody>
                      <tr class="table-info">
                        <th scope="row"><i class="fa-solid fa-earth-africa"></i></th>
                        <td>Country Name</td>
                        <td id="countryName"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row"><i class="fa-solid fa-city"></i></th>
                        <td>Capital City</td>
                        <td id="capitalCity"></td>
                        
                      </tr>
                      <tr class="table-info">
                        <th scope="row"><i class="fa-solid fa-font-awesome"></i></th>
                        <td>Flag</td>
                        <td id="countryFlag"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row"><i class="fa-solid fa-clock"></i></th>
                        <td>Timezone</td>
                        <td id="countryTimezone"></td>
                        
                      </tr>
                      <tr class="table-info">
                        <th scope="row"><i class="fa-solid fa-people-group"></i></th>
                        <td>Population</td>
                        <td id="countryPopulation"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row"><i class="fa-solid fa-wallet"></i></th>
                        <td>Currency</td>
                        <td id="countryCurrency"></td>
                      </tr>
                      <tr class="table-info">
                        <th scope="row"><i class="fa-solid fa-language"></i></th>
                        <td>Languages Spoken</td>
                        <td id="countryLanguages"></td>
                        
                      </tr>
                      <tr id="removeBorder">
                        <th scope="row" ><i class="fa-brands fa-wikipedia-w"></i></th>
                        <td>Wikipedia</td>
                        <td id="countryWiki"></td>
                        
                      </tr>
                    </tbody>
                  </table>
                 
                </div>
               
              </div>
            </div>
